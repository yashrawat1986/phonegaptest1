<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1"/> 
	<title>Phonegap </title> 
  
    
    <link href="js/jquery.mobile-1.3.1.min.css" rel="stylesheet" />
    <script src="js/cordova.js"></script>
    <script src="js/jquery-1.8.2.js"></script>
    <script src="js/jquery-ui-1.8.24.js"></script>
    <script src="js/jquery.mobile-1.3.1.js"></script>
    <script src="js/jquery.mobile-1.3.1.min.js"></script>
</head>
<body>
    <div id="divUserPassword" style="margin:5px;" > 
    <div class="logRow">
   <div class="logCell">
        User Name</div>
    <div class="logCellMid">
    </div>
    <div class="logCellRight">
        <input type="text" id="txtUserName"  />
    </div>
        </div>
     <div class="logRow">
    <div class="logCell">
        Password </div>
    <div class="logCellMid">
    </div>
    <div class="logCellRight">
        <input type="password" id="txtPassword" />
    </div>
         </div>
     <div class="logRow">
    <div class="logCell">
        </div>
    <div class="logCellMid">
    </div>
    <div class="logCellRight">
        <input type="submit" value="submit" onclick="validateUser();" style="width:100%" />
      
    </div>
    </div>
</div>
</body>

<script type="text/javascript">

    $(document).bind("mobileinit", function () {
        // Make your jQuery Mobile framework configuration changes here!

        $.mobile.allowCrossDomainPages = true;
    });
  

    function validateUser() {
         
        var Username = $('#txtUserName').val();
        var Password = $('#txtPassword').val();
        
       
        $.ajax({
            type: "POST",
            url: "http://banrawatm-m/RestService/RestServiceImpl.svc/SaveEmployee",
            contentType: "application/json; charset=utf-8",            
            data: JSON.stringify({ "UserName": Username, "Password": Password }),
            dataType: "json"
        }).done(function (data) {
           
            alert(data.Name);
               }).error(function (err) {
            alert(err.message);

           
        });

    }

</script>

</html>
